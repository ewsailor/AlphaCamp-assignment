<!DOCTYPE html>

  <!-- Navbar -->

    <a class="navbar-brand" href="target-social-list-index.html">Friend List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="target-social-list-index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="target-favorite.html">Favorite <span class="sr-only">(current)</span></a>

      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Search Bar -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">
          Search Keyword
        </label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
        <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
          Search
        </button>
      </form>
    </div>

    <div class="row" id="data-panel">
      <!-- Render Info List -->
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">

    </ul>

      <div class="modal-content">

          <h5 class="modal-title" id="info-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <!-- Modal-body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
