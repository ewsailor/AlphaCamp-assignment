<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入 Bootstrap 提供的 CSS 檔案 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake User List</a>
    </div>
  </nav>
  
  <div class="row" id="data-panel">
    <!-- Render User List -->
    <div class="col-sm-3">
      <div class="mb-2"> <!-- 增加間距 --> 
        <div class="card"> <!-- 刪 style="width: 18rem;"，因已用 sm 自訂大小-->
          <img 
            src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" 
            class="card-img-top"
            alt="User Avatar" 
            data-bs-toggle="modal" 
            data-bs-target="#user-modal" 
            data-id="${item.id}" />
          <div class="card-body">
            <h5 class="card-title">User title</h5>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!--  id 改成 data-bs-target 的 id，也就是 user-modal-->
    <div class="modal-dialog"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Name Surname</h5> <!--  把 title 的 id 改成 user-modal-title，是 name + surname -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="user-modal-body"> <!--  新增 id：user-modal-body -->
          <div class="row">
            <div class="col-sm-8" id="user-modal-avatar"> <!--  看起來，圖片比文字是 2:1，所以是 sm-8:sm-4 -->
              <img 
                src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" 
                alt="User Avatar"
                class="img-fluid">
            </div>
            <div class="col-sm-4"> <!--  看起來，圖片比文字是 2:1，所以是 sm-8:sm-4 -->
              <div id="user-modal-name">"name": "Tudor" "surname": "Pogor"</div>
              <div id="user-modal-email">"email": "tudor-pogor@example.com"</div>
              <div id="user-modal-gender">"gender": "male"</div>
              <div id="user-modal-age">"age": 29</div>
              <div id="user-modal-region">"region": "Romania"</div>
              <div id="user-modal-birthday">"birthday": "12/14/1990"</div> 
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 先引用 axios  -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <!-- AC 提供的：<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

  <!-- 載入 Bootstrap 提供的 JS 檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- 載入自己寫的 JS 檔案 -->
  <script src="social-list-index.js"></script>
</body>

</html>
